<!DOCTYPE html>
<html lang="en">

<head>
  <title>To Do List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <meta charset="utf-8" />
  <script src="todo.js"></script>
  <link rel="stylesheet" href="todo.css">
</head>

<body>
  <h1>Todos</h1>
  <ul id="todos"></ul>
  <div class="confirm_prompt"></div>

  <script id='listTemplate' type='text/x-handlebars'>
    <li id="{{id}}" >{{title}} <span class="remove"></span></li>
  </script>

  <script id='deleteQuestion' type='text/x-handlebars'>
    <div class="confirm_delete" date-id="{{id}}">
      <p>Are you sure you want to delete this todo?</p>
      <div class="actions">
        <a href="#" class="confirm_yes">Yes</a>
        <a href="#" class="confirm_no">No</a>
      </div>
    </div>
  </script>
</body>

</html>
