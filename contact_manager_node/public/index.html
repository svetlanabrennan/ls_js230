<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <link rel="stylesheet" href="stylesheets/contacts.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <section id="header">
    <h1>Contacts Manager</h1>
    <p>Using jQuery, Handlebars and JavaScript</p>
  </section>

  <section id="menu">
    <div>
      <button id="add-contact">Add Contact</button>
    </div>

    <div>
      <input type="text" name="search" id="search" placeholder="Search">
    </div>

  </section>

  <div id="contactsContainer">

  </div>

  <script id='contactTemplate' type='text/x-handlebars'>
    <div id="{{id}}" class="individualContact">
      <h2>{{full_name}}</h2>

      <h4>Phone Number:</h4>
      <p>{{phone_number}}</p>
      <h4>Email:</h4>
      <p>{{email}}</p>
      <h4>Tags:</h4>
      <div class="tags">
        {{#if tags}}
          {{#each tags}}
            <button id="tag">{{this}}</button>
          {{/each}}
        {{else}}
          <!-- should we add something empty here -->
        {{/if}}
      </div>
     
      <button class="btn editBtn"><i class="fa fa-pencil"></i> Edit</button>
      <button class="btn deleteBtn"><i class="fa fa-trash"></i> Delete</button>
      
    </div>
  </script>

  <script id='contactList' type='text/x-handlebars'>
    {{#each lists}}
    {{> contactTemplate}}
    {{/each}}
  </script>
  <script src="javascripts/contacts.js"></script>
</body>

</html>
